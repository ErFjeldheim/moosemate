# Logging configuration for TestFX tests
# Suppress JavaFX FXML version warnings during testing

# Set root logger level
.level = WARNING

# Suppress specific JavaFX FXML warnings
javafx.fxml.FXMLLoader.level = SEVERE
javafx.fxml.FXMLLoader$ValueElement.level = SEVERE

# Suppress JavaFX platform warnings
com.sun.javafx.application.PlatformImpl.level = SEVERE

# Keep console handler but reduce verbosity
java.util.logging.ConsoleHandler.level = WARNING
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
